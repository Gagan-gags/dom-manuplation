<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <script src="index.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>To Do app</title>
        
</head>
    <body class="d-flex flex-column h-100">
             <!-- table for showing data -->
            <!-- <div class="container">
                <div id="myData" class="row">
                </div>
            </div> -->
        <main class="flex-shrink-0 h-100">
            <div class="header bg-secondary">
                <div class="container flex-container">
                    <h2> <a href="#" class="brand-logo">Shopping app</a> </h2>
                    <div id="navlist" class="navBar">
                    </div>
                </div>
            </div>

        <section class="card-section">
            <div class="container d-flex align-items-center justify-content-center h-100">
                <div class="form-card mx-auto w-50">
                    <div class="row">
                        <h3 class="mb-3">Sign up</h3>
                        <div class="col-lg-12">
                            <form id="form" class="row">
                                <div class="form-group col-6 mb-3">
                                    <label for="firstName" class="mb-2">First Name:</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" />
                                    <div id="msg"></div>
                                </div>
                                <div class="form-group col-6 mb-3">
                                    <label for="lastName" class="mb-2">Last Name:</label>
                                    <input type="text" name="lastname" id="lastName" class="form-control" placeholder="Last Name" />
                                    <div id="msg"></div>
                                </div>
                                <div class="form-group col-6 mb-3">
                                    <label for="email" class="mb-2">Email:</label>
                                    <input type="text"  name="email" id="email" class="form-control"  placeholder="Email" />
                                    <div id="msg"></div>
                                </div>
                                <div class="form-group col-6 mb-3">
                                    <label for="email" class="mb-2">Phone :</label>
                                    <input type="text"  name="phone" id="phone" class="form-control"  placeholder="Phone" />
                                    <div id="msg"></div>
                                </div>
                                <div class="form-group col-6 mb-3">
                                    <label for="email" class="mb-2">Password:</label>
                                    <input type="text"  name="password" id="password" class="form-control"  placeholder="password" />
                                    <div id="msg"></div>
                                </div>
                                <div class="form-group col-6 mb-3">
                                    <label for="lastName" class="mb-2">Confirm Password:</label>
                                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm Password" />
                                    <div id="msg"></div>
                                </div>
                                <div class="col-12">
                                    <button type="button" onclick="login()" class="btn btn-dark mt-2 d-block col-lg-3">Sign up</button>
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>

        </main>
        
        <footer class="footer bg-dark mt-auto">
            <div class="container">
                <div id="footerlist" class="row">
                </div>
            </div>
        </footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" ></script>

    </body>
</html>
